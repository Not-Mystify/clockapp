<html>

<head>
  <title>Live Clock</title>
</head>
  
<style>
    .centered {
        text-align: center;
    }
</style>

<body>
  <h1 id="clock", class="centered", style="font-family: Helvetica"></h1>
  <script>
    function updateClock() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      if (hours === 0) {
        hoursp = 12;
      }
      else if (hours > 12) {
        hoursp = hours - 12;
      }	
      else {
        hoursp = hours
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      var clockText = hoursp + ":" + minutes + ":" + seconds + (hours >= 12 ? " PM" : " AM");
      document.getElementById("clock").innerHTML = clockText;
      document.title = clockText;
    }
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
